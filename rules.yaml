schema:
  type: object
  properties:
    users:
      $user:
        properties:
          name:
            type: string
            constraint: next.val().length <= 140
        constraint: auth.uid == $user
        additionalProperties: false
    clicks:
      $click:
        properties:
          x: {type: number}
          y: {type: number}
        constraint: next.exists() && !prev.exists()
        additionalProperties: false
  additionalProperties: false

access:
  - location: clicks/
    write: auth.uid !== null
    read: true
  - location: users/
    write: auth.uid !== null
    read: true
  - location: users/$user/
    write: auth.uid == $user
    read: true